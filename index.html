    </style>
</head>

    <script>
        // 扩展字区映射表支持中文
        const charMap = {
            // X区
            'a': 'X1', 'b': 'X2', 'c': 'X3', 'd': 'X4', 'e': 'X5',
            'f': 'X6', 'g': 'X7', 'h': 'X8', 'i': 'X9',
            
            // Y区
            'j': 'Y1', 'k': 'Y2', 'l': 'Y3', 'm': 'Y4', 'n': 'Y5',
            'o': 'Y6', 'p': 'Y7', 'q': 'Y8', 'r': 'Y9',
            
            // Z区
            's': 'Z1', 't': 'Z2', 'u': 'Z3', 'v': 'Z4', 'w': 'Z5',
            'x': 'Z6', 'y': 'Z7', 'z': 'Z8',
            
            // M区 (数字)
            '0': 'M1', '1': 'M9', '2': 'M2', '3': 'M8', '4': 'M7',
            '5': 'M6', '6': 'M5', '7': 'M4', '8': 'M3', '9': 'M2',
            
            // 特殊符号区
            '?': 'N3', '!': 'N4', '"': 'N7', '”': 'N8',
            
            // 中文拼音映射
            'zh': 'Z8', 'ch': 'X3X8', 'sh': 'Z1X8', 
            'ong': 'Y6Y5X7', 'ang': 'X1Y5X7', 'eng': 'X5Y5X7', 'ing': 'X9Y5X7',
            'an': 'X1Y5', 'en': 'X5Y5', 'in': 'X9Y5', 'ai': 'X19', 'ei': 'X59',
            'ao': 'X1Y6', 'ou': 'Y6Z4', 'er': 'X5Y9', 'uo': 'Z3Y6', 'ua': 'Z3X1',
            'ui': 'Z3X9', 'ia': 'X9X1', 'ie': 'X9X5', 'iu': 'X9Z3', 've': 'Z4X5',
            
            // 常用中文字符
            '我': 'W3', '你': 'N3', '他': 'T1', '是': 'S4', '的': 'D5',
            '中': 'Z8X8Y6Y5X7', '国': 'X7Z4Y6', '人': 'R9', '民': 'M4',
            '爱': 'A1', '恨': 'H5', '好': 'H3', '坏': 'H4', '上': 'S3',
            '下': 'X4', '左': 'Z2', '右': 'Y7', '前': 'Q2', '后': 'H6',
            '大': 'D4', '小': 'X3', '多': 'D6', '少': 'S2', '有': 'Y3',
            '无': 'W5', '来': 'L1', '去': 'Q8', '生': 'S5', '死': 'S4'
        };

        // 操作符
        const operators = {
            'L4': 'á',  // 声调a
            'L5': ' ',  // 空格
            'L6': '',   // 大写标记（处理方式特殊）
            'L1': 'ā',  // 一声
            'L2': 'á',  // 二声
            'L3': 'ǎ',  // 三声
            'L4': 'à'   // 四声
        };

        // 主题切换功能
        const themeSwitcher = document.getElementById('themeSwitcher');
        const themeIcon = themeSwitcher.querySelector('.theme-icon');
        const themeText = themeSwitcher.querySelector('span:last-child');
        
        // 检查系统主题偏好
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        let isDarkMode = localStorage.getItem('theme') === 'dark' || 
                         (localStorage.getItem('theme') === null && prefersDarkScheme.matches);
        
        // 应用初始主题
        updateTheme();
        
        themeSwitcher.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateTheme();
        });
        
        function updateTheme() {
            if (isDarkMode) {
                document.documentElement.classList.remove('light-theme');
                themeIcon.textContent = '🌙';
                themeText.textContent = '';
            } else {
                document.documentElement.classList.add('light-theme');
                themeIcon.textContent = '☀️';
                themeText.textContent = '';
            }
        }
        
        // 复制功能
        function showFeedback(element, message) {
            const feedback = element.querySelector('.copy-feedback');
            feedback.textContent = message;
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }
        
        function copyToClipboard(text, feedbackElement) {
            if (!text) {
                showFeedback(feedbackElement, '内容为空!');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showFeedback(feedbackElement, '已复制!');
            }).catch(err => {
                console.error('复制失败:', err);
                showFeedback(feedbackElement, '复制失败!');
            });
        }
        
        document.getElementById('copyInputBtn').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            copyToClipboard(inputText, document.querySelector('.input-section'));
        });
        
        document.getElementById('copyOutputBtn').addEventListener('click', () => {
            const outputText = document.getElementById('outputText').value;
            copyToClipboard(outputText, document.querySelector('.output-section'));
        });
        
        // 原有功能
        document.getElementById('encryptBtn').addEventListener('click', encryptText);
        document.getElementById('decryptBtn').addEventListener('click', decryptText);
        document.getElementById('clearBtn').addEventListener('click', clearText);

        // 新增的下载功能
        document.getElementById('windowsDownload').addEventListener('click', () => {
            window.open('https://www.123865.com/s/jE4Fjv-wnYeh');
        });
        
        document.getElementById('androidDownload').addEventListener('click', () => {
            window.open('https://www.123865.com/s/jE4Fjv-InYeh');
        });

        // 加密函数（支持中文）
        function encryptText() {
            const input = document.getElementById('inputText').value;
            let output = '';
            let lastZone = null;
            let uppercaseNext = false;
            let currentTone = '';
            
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                
                // 处理空格
                if (char === ' ') {
                    output += 'L5';
                    lastZone = null;
                    continue;
                }
                
                // 处理大写字母
                if (/[A-Z]/.test(char)) {
                    const lowerChar = char.toLowerCase();
                    if (charMap[lowerChar]) {
                        output += charMap[lowerChar] + 'L6';
                    } else {
                        output += char;
                    }
                    lastZone = null;
                    continue;
                }
                
                // 处理中文字符
                if (/[\u4e00-\u9fa5]/.test(char)) {
                    if (charMap[char]) {
                        output += charMap[char];
                        lastZone = null;
                    } else {
                        // 如果不在映射表中，直接保留
                        output += char;
                    }
                    continue;
                }
                
                // 处理已知字符
                if (charMap[char]) {
                    const [zone, index] = [charMap[char][0], charMap[char].substring(1)];
                    
                    if (zone === lastZone) {
                        output += index;
                    } else {
                        output += charMap[char];
                        lastZone = zone;
                    }
                } 
                // 处理未知字符（直接保留）
                else {
                    output += char;
                    lastZone = null;
                }
            }
            
            document.getElementById('outputText').value = output;
        }

        // 解密函数（支持中文）
        function decryptText() {
            const input = document.getElementById('inputText').value;
            let output = '';
            let currentZone = null;
            let buffer = '';
            let uppercaseNext = false;
            
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                
                // 处理操作符
                if (char === 'L' && i+1 < input.length) {
                    const op = input.substring(i, i+2);
                    i++;
                    
                    if (operators[op]) {
                        output += operators[op];
                    } else if (op === 'L5') {
                        output += ' ';
                    } else if (op === 'L6') {
                        // 处理大写 - 将最后一个字符大写
                        if (output.length > 0) {
                            const lastChar = output.slice(-1);
                            output = output.slice(0, -1) + lastChar.toUpperCase();
                        }
                    }
                    
                    currentZone = null;
                    continue;
                }
                
                // 处理字区标识
                if (['X', 'Y', 'Z', 'M', 'N', 'W', 'T', 'D', 'S', 'H', 'Q', 'R', 'A'].includes(char)) {
                    currentZone = char;
                    buffer = '';
                    continue;
                }
                
                // 处理数字索引
                if (currentZone && /[0-9]/.test(char)) {
                    buffer += char;
                    
                    // 检查是否到达序列末尾
                    if (i+1 >= input.length || !/[0-9]/.test(input[i+1])) {
                        for (let j = 0; j < buffer.length; j++) {
                            const code = currentZone + buffer[j];
                            const charFromMap = Object.keys(charMap).find(key => charMap[key] === code);
                            
                            if (charFromMap) {
                                output += charFromMap;
                            } else {
                                // 处理特殊映射
                                if (code === 'Y6') output += 'o';
                                else if (code === 'M1') output += '0';
                                else output += `?${code}?`;
                            }
                        }
                        
                        currentZone = null;
                        buffer = '';
                    }
                } 
                // 处理非字区字符
                else {
                    output += char;
                    currentZone = null;
                }
            }
            
            document.getElementById('outputText').value = output;
        }

        // 清空文本
        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
