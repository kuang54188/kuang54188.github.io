    <script>
        // 扩展字区映射表支持中文和符号
        const charMap = {
            // X区
            'a': 'X1', 'b': 'X2', 'c': 'X3', 'd': 'X4', 'e': 'X5',
            'f': 'X6', 'g': 'X7', 'h': 'X8', 'i': 'X9',

            '{': 'N03', '}': 'N04', '<': 'N05', '>': 'N06',
            '/': 'N07', '\\': 'N08', '|': 'N09', '-': 'N10',
            '_': 'N11', '+': 'N12', '=': 'N13', '*': 'N14',
            '&': 'N15', '^': 'N16', '%': 'N17', '$': 'N18',
            '#': 'N19', '@': 'N20', '`': 'N21', '~': 'N22',
            
            // 中文拼音映射
            'zh': 'Z8', 'ch': 'X3X8', 'sh': 'Z1X8', 
            'ong': 'Y6Y5X7', 'ang': 'X1Y5X7', 'eng': 'X5Y5X7', 'ing': 'X9Y5X7',
            'an': 'X1Y5', 'en': 'X5Y5', 'in': 'X9Y5', 'ai': 'X19', 'ei': 'X59',
            'ao': 'X1Y6', 'ou': 'Y6Z4', 'er': 'X5Y9', 'uo': 'Z3Y6', 'ua': 'Z3X1',
            'ui': 'Z3X9', 'ia': 'X9X1', 'ie': 'X9X5', 'iu': 'X9Z3', 've': 'Z4X5',
            
            // 常用中文字符
            '我': 'W3', '你': 'N3', '他': 'T1', '是': 'S4', '的': 'D5',
            '中': 'Z8X8Y6Y5X7', '国': 'X7Z4Y6', '人': 'R9', '民': 'M4',
            '爱': 'A1', '恨': 'H5', '好': 'H3', '坏': 'H4', '上': 'S3',
            '下': 'X4', '左': 'Z2', '右': 'Y7', '前': 'Q2', '后': 'H6',
            '大': 'D4', '小': 'X3', '多': 'D6', '少': 'S2', '有': 'Y3',
            '无': 'W5', '来': 'L1', '去': 'Q8', '生': 'S5', '死': 'S4'
        };

        // 操作符
        const operators = {
            'L5': ' ',  // 空格
            'L6': '',   // 大写标记（处理方式特殊）
            'L1': 'ā',  // 一声
            'L2': 'á',  // 二声
            'L3': 'ǎ',  // 三声
            'L4': 'à'   // 四声
        };

        // DOM元素
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyInputBtn = document.getElementById('copyInputBtn');
        const copyOutputBtn = document.getElementById('copyOutputBtn');
        const themeSwitcher = document.getElementById('themeSwitcher');
        const inputCopyFeedback = document.getElementById('inputCopyFeedback');
        const outputCopyFeedback = document.getElementById('outputCopyFeedback');
        const downloadHeader = document.getElementById('downloadHeader');
        const downloadContent = document.getElementById('downloadContent');
        const toggleIcon = document.getElementById('toggleIcon');
        const windowsBtn = document.getElementById('windowsBtn');
        const androidBtn = document.getElementById('androidBtn');

        // 主题切换功能
        let isDarkMode = true;

        themeSwitcher.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-theme', !isDarkMode);
            const themeIcon = themeSwitcher.querySelector('.theme-icon');
            const themeText = themeSwitcher.querySelector('span:last-child');
            
            if (isDarkMode) {
                themeIcon.textContent = '🌙';
                themeText.textContent = '深';
            } else {
                themeIcon.textContent = '☀️';
                themeText.textContent = '浅';
            }
        });

        // 复制功能
        function showFeedback(element, message) {
            element.textContent = message;
            element.classList.add('show');
            
            setTimeout(() => {
                element.classList.remove('show');
            }, 2000);
        }
        
        copyInputBtn.addEventListener('click', () => {
            const text = inputText.value;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    showFeedback(inputCopyFeedback, '已复制输入内容!');
                });
            }
        });
        
        copyOutputBtn.addEventListener('click', () => {
            const text = outputText.value;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    showFeedback(outputCopyFeedback, '已复制结果!');
                });
            }
        });

        // 加密函数
        function encryptText() {
            const text = inputText.value;
            let output = '';
            let lastZone = null;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                // 处理空格
                if (char === ' ') {
                    output += 'L5';
                    lastZone = null;
                    continue;
                }
                
                // 处理大写字母
                if (/[A-Z]/.test(char)) {
                    const lowerChar = char.toLowerCase();
                    if (charMap[lowerChar]) {
                        output += charMap[lowerChar] + 'L6';
                    } else {
                        output += char;
                    }
                    lastZone = null;
                    continue;
                }
                
                // 处理已知字符（包括符号）
                if (charMap[char]) {
                    const [zone, index] = [charMap[char][0], charMap[char].substring(1)];
                    
                    if (zone === lastZone) {
                        output += index;
                    } else {
                        output += charMap[char];
                        lastZone = zone;
                    }
                    continue;
                }
                
                // 处理中文字符
                if (/[\u4e00-\u9fa5]/.test(char)) {
                    if (charMap[char]) {
                        output += charMap[char];
                        lastZone = null;
                    } else {
                        output += char;
                    }
                    continue;
                }
                
                // 处理未知字符（直接保留）
                output += char;
                lastZone = null;
            }
            
            outputText.value = output;
        }

        // 解密函数
        function decryptText() {
            const encrypted = inputText.value;
            let output = '';
            let currentZone = null;
            let buffer = '';
            
            for (let i = 0; i < encrypted.length; i++) {
                const char = encrypted[i];
                
                // 处理操作符
                if (char === 'L' && i+1 < encrypted.length) {
                    const op = encrypted.substring(i, i+2);
                    i++;
                    
                    if (operators[op]) {
                        output += operators[op];
                    } else if (op === 'L5') {
                        output += ' ';
                    } else if (op === 'L6') {
                        // 处理大写 - 将最后一个字符大写
                        if (output.length > 0) {
                            const lastChar = output.slice(-1);
                            output = output.slice(0, -1) + lastChar.toUpperCase();
                        }
                    }
                    
                    currentZone = null;
                    continue;
                }
                
                // 处理字区标识（包含符号区N）
                if (['X', 'Y', 'Z', 'M', 'N', 'W', 'T', 'D', 'S', 'H', 'Q', 'R', 'A'].includes(char)) {
                    currentZone = char;
                    buffer = '';
                    
                    // 处理多位数区标识（如N10）
                    if (i+1 < encrypted.length && /[0-9]/.test(encrypted[i+1])) {
                        continue;
                    }
                }
                
                // 处理数字索引
                if (currentZone && /[0-9]/.test(char)) {
                    buffer += char;
                    
                    // 检查是否到达序列末尾
                    if (i+1 >= encrypted.length || !/[0-9]/.test(encrypted[i+1])) {
                        // 处理多位数区标识（如N10）
                        if (buffer.length > 1 && currentZone === 'N') {
                            const code = currentZone + buffer;
                            const charFromMap = Object.keys(charMap).find(key => charMap[key] === code);
                            
                            if (charFromMap) {
                                output += charFromMap;
                            } else {
                                output += `?${code}?`;
                            }
                        } 
                        // 处理标准情况
                        else {
                            for (let j = 0; j < buffer.length; j++) {
                                const code = currentZone + buffer[j];
                                const charFromMap = Object.keys(charMap).find(key => charMap[key] === code);
                                
                                if (charFromMap) {
                                    output += charFromMap;
                                } else {
                                    // 处理特殊映射
                                    if (code === 'Y6') output += 'o';
                                    else if (code === 'M1') output += '0';
                                    else output += `?${code}?`;
                                }
                            }
                        }
                        
                        currentZone = null;
                        buffer = '';
                    }
                } 
                // 处理非字区字符
                else {
                    output += char;
                    currentZone = null;
                }
            }
            
            outputText.value = output;
        }
