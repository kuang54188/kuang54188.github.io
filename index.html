        function decryptText() {
            const input = document.getElementById('inputText').value;
            let output = '';
            let currentZone = null;
            let buffer = '';
            let uppercaseNext = false;
            
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                
                // å¤„ç†æ“ä½œç¬¦
                if (char === 'L' && i+1 < input.length) {
                    const op = input.substring(i, i+2);
                    i++;
                    
                    if (operators[op]) {
                        output += operators[op];
                    } else if (op === 'L5') {
                        output += ' ';
                    } else if (op === 'L6') {
                        // å¤„ç†å¤§å†™ - å°†æœ€åä¸€ä¸ªå­—ç¬¦å¤§å†™
                        if (output.length > 0) {
                            const lastChar = output.slice(-1);
                            output = output.slice(0, -1) + lastChar.toUpperCase();
                        }
                    }
                    
                    currentZone = null;
                    continue;
                }
                
                // å¤„ç†å­—åŒºæ ‡è¯†
                if (['X', 'Y', 'Z', 'M', 'N', 'W', 'T', 'D', 'S', 'H', 'Q', 'R', 'A'].includes(char)) {
                    currentZone = char;
                    buffer = '';
                    continue;
                }
                
                // å¤„ç†æ•°å­—ç´¢å¼•
                if (currentZone && /[0-9]/.test(char)) {
                    buffer += char;
                    
                    // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾åºåˆ—æœ«å°¾
                    if (i+1 >= input.length || !/[0-9]/.test(input[i+1])) {
                        for (let j = 0; j < buffer.length; j++) {
                            const code = currentZone + buffer[j];
                            const charFromMap = Object.keys(charMap).find(key => charMap[key] === code);
                            
                            if (charFromMap) {
                                output += charFromMap;
                            } else {
                                // å¤„ç†ç‰¹æ®Šæ˜ å°„
                                if (code === 'Y6') output += 'o';
                                else if (code === 'M1') output += '0';
                                else output += `?${code}?`;
                            }
                        }
                        
                        currentZone = null;
                        buffer = '';
                    }
                } 
                // å¤„ç†éå­—åŒºå­—ç¬¦
                else {
                    output += char;
                    currentZone = null;
                }
            }
            
            document.getElementById('outputText').value = output;
        }
